<section class="program">
    <div class="questionBox">
      <h2>Hangi <span>program</span> bana uygun?</h2>
    </div>
    <div class="prgCard">
      <div *ngFor="let program of HomeProgramList">
        <app-program-card
          [bgImage]="program.bgImage"
          [buttonName]="program.buttonName"
          [title]="program.title"
          [btn1]="program.btn1"
          [btn2]="program.btn2">
        </app-program-card>
      </div>
    </div>
  </section>
